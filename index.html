<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Master Data Architect | Blueprint Visualizer</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>

<body>

    <aside id="sidebar">
        <img src="https://www.dhl.com/etc/clientlibs/dhl/clientlibs/core/images/logo.svg" alt="DHL Logo" class="logo">

        <h2>Data Architect Portal</h2>
        <p class="subtitle">MDM Hierarchy Explorer</p>

        <div class="search-box">
            <input type="text" id="nodeSearch" placeholder="üîç Search IDs or Cities...">
        </div>

        <select id="scenarioSelector">
            <option value="">-- Select Scenario --</option>
        </select>

        <button id="resetZoom"
            style="margin-top: 10px; width: 100%; padding: 10px; cursor: pointer; background: #fff; border: 1px solid #333; font-weight: bold;">
            üîÑ Reset Diagram Position
        </button>

        <div id="details">
        </div>

        <div id="json-viewer">
            <h3>MDM RAW OBJECT</h3>
            <pre id="json-display">// Select a scenario to view JSON</pre>
        </div>
    </aside>

    <main id="viz-container">

        <div class="legend">
            <div class="legend-item">
                <span class="dot" style="background:var(--global-black)"></span> GLOBAL PARENT
            </div>
            <div class="legend-item">
                <span class="dot" style="background:var(--dhl-red)"></span> CUSTOMER (LEGAL)
            </div>
            <div class="legend-item">
                <span class="dot" style="background:var(--dhl-yellow)"></span> ACCOUNT (COMMERCIAL)
            </div>
            <div class="legend-item">
                <span class="dot" style="background:var(--gray-scale)"></span> DATA ATTRIBUTE
            </div>
            <hr style="border: 0; border-top: 1px solid #ddd; margin: 10px 0;">
            <p style="font-size: 10px; color: #666; font-weight: normal; margin: 0;">
                üñ±Ô∏è <b>Scroll</b> to Zoom<br>
                üñ±Ô∏è <b>Drag</b> to Pan
            </p>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
