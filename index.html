<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DHL Master Data Architect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>

<body>
    <aside id="sidebar">
        <img src="https://www.dhl.com/etc/clientlibs/dhl/clientlibs/core/images/logo.svg" class="logo">
        <h2>Data Architect Portal</h2>
        <input type="text" id="nodeSearch" placeholder="ðŸ” Search IDs or Names...">
        <select id="scenarioSelector">
            <option value="">-- Choose Scenario --</option>
        </select>
        <button id="resetZoom">ðŸ”„ Reset View</button>
        <div id="json-viewer">
            <h3>RAW OBJECT</h3>
            <pre id="json-display"></pre>
        </div>
    </aside>
    <main id="viewport">
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background:var(--dhl-yellow)"></span> GLOBAL</div>
            <div class="legend-item"><span class="dot" style="background:var(--dhl-red)"></span> COMMERCIAL</div>
            <div class="legend-item"><span class="dot" style="background:#003399"></span> FINANCIAL</div>
            <div class="legend-item"><span class="dot" style="background:#007D8A"></span> PERSONNEL</div>
            <div class="legend-item"><span class="dot" style="background:var(--location)"></span> LOCATION</div>
        </div>
        <div id="viz-container"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
