<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL eCommerce Â· MDM Intelligence & Audit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>

<body>
    <header class="topbar">
        <div class="brand">
            <span class="dhl-logo">DHL</span>
            <div class="divider"></div>
            <span class="app-title">Master Data Intelligence</span>
        </div>

        <div class="controls-grid">
            <div class="control-group">
                <label>Scenario</label>
                <select id="scenarioSelector" class="custom-select"></select>
            </div>
            <div class="control-group">
                <label>Industry</label>
                <select id="filterIndustry" class="custom-select"></select>
            </div>
            <div class="control-group">
                <label>Sales Channel</label>
                <select id="filterSalesChannel" class="custom-select"></select>
            </div>
        </div>

        <div class="actions">
            <div id="dqGlobalBadge" class="dq-badge">DQ: --</div>
            <button id="resetZoom" class="btn-icon" title="Reset View">Target</button>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <section class="audit-panel">
                <h3 class="panel-header">Object Inspector</h3>
                <div id="inspectorContent" class="inspector-empty">
                    Select a node to audit details
                </div>
            </section>

            <section class="visibility-panel">
                <h3 class="panel-header">View Layers</h3>
                <div class="toggle-list">
                    <label class="switch"><input type="checkbox" id="toggleAddresses"
                            checked><span>Addresses</span></label>
                    <label class="switch"><input type="checkbox" id="toggleContacts"
                            checked><span>Contacts</span></label>
                    <label class="switch"><input type="checkbox" id="toggleContracts"
                            checked><span>Contracts</span></label>
                </div>
            </section>

            <section class="legend-panel" id="legendBar"></section>
        </aside>

        <main class="canvas-container">
            <div id="viz-container"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
