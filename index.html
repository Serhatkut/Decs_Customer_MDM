<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DHL eCommerce · Customer Master Data Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body>
    <!-- Top bar -->
    <header class="topbar">
        <div class="topbar-left">
            <div class="brand">
                <div class="brand-mark">DHL eCommerce</div>
                <div class="brand-text">
                    <div class="brand-title">Customer Master Data Viewer</div>
                    <div class="brand-subtitle">Scenarios · MDM Objects · Relationships</div>
                </div>
            </div>
        </div>

        <div class="topbar-center">
            <div class="top-controls">
                <div class="top-control">
                    <div class="top-label">Scenario</div>
                    <select id="scenarioSelector" class="select select-top"></select>
                </div>

                <div class="top-control">
                    <div class="top-label">Customer Type</div>
                    <select id="filterCustomerType" class="select select-top"></select>
                </div>

                <div class="top-control">
                    <div class="top-label">Industry</div>
                    <select id="filterIndustry" class="select select-top"></select>
                </div>

                <div class="top-control">
                    <div class="top-label">Sales Channel</div>
                    <select id="filterSalesChannel" class="select select-top"></select>
                </div>

                <button id="clearFilters" class="btn btn-ghost" title="Clear filters">Clear</button>
            </div>
        </div>

        <div class="topbar-right">
            <div class="dq-badge" title="Filter match indicator">
                <span class="dq-dot" id="dqDot"></span>
                <span class="dq-text" id="dqText">DQ: N/A</span>
            </div>

            <button id="collapseAll" class="btn btn-secondary" title="Collapse all nodes">Collapse All</button>
            <button id="expandAll" class="btn btn-secondary" title="Expand all nodes">Expand All</button>
            <button id="toggleInspector" class="btn btn-outline" title="Toggle inspector sidebar">Inspector</button>
            <button id="resetView" class="btn btn-primary" title="Zoom-to-fit / reset view">Reset View</button>
        </div>
    </header>

    <div class="layout">
        <!-- Sidebar (Inspector) -->
        <aside class="sidebar" id="inspector">
            <!-- Classification (always on top) -->
            <section class="panel">
                <div class="panel-title">Classification</div>
                <div id="classificationPills" class="pills"></div>
            </section>

            <!-- Selected object -->
            <section class="panel">
                <div class="panel-title">Selected object</div>
                <div id="objectSummary" class="summary-card"></div>
            </section>

            <!-- Business meaning -->
            <section class="panel">
                <div class="panel-title">Business meaning</div>
                <div id="meaningBox" class="meaning-card"></div>
            </section>

            <!-- Readable JSON -->
            <section class="panel json-panel">
                <div class="panel-title">Readable JSON</div>
                <div id="readableJson" class="readable-json"></div>
                <details class="raw-json">
                    <summary>Raw JSON</summary>
                    <pre id="rawJson" class="json-display">{}</pre>
                </details>
            </section>
        </aside>

        <!-- Canvas -->
        <main class="canvas">
            <div id="viz" class="viz"></div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="legend" id="legend"></div>
        <div class="footer-right">
            <div class="signature">Serhat Kut, PhD</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
