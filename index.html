<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>DHL eCommerce · Customer Master Data Viewer</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>

<body>
    <!-- Topbar -->
    <header class="topbar">
        <div class="topbar__brand">
            <div class="brand__name">DHL eCommerce</div>
            <div class="brand__subtitle">Customer Master Data Viewer · Scenarios · MDM Objects · Relationships</div>
        </div>

        <div class="topbar__filters">
            <div class="filter">
                <label class="filter__label" for="scenarioSelector">Scenario</label>
                <select id="scenarioSelector" class="filter__select"></select>
            </div>

            <div class="filter">
                <label class="filter__label" for="filterCustomerType">Customer Type</label>
                <select id="filterCustomerType" class="filter__select"></select>
            </div>

            <div class="filter">
                <label class="filter__label" for="filterIndustry">Industry</label>
                <select id="filterIndustry" class="filter__select"></select>
            </div>

            <div class="filter">
                <label class="filter__label" for="filterSalesChannel">Sales Channel</label>
                <select id="filterSalesChannel" class="filter__select"></select>
            </div>

            <button id="clearFilters" class="btn btn--ghost" title="Clear filters">Clear</button>
        </div>

        <div class="topbar__actions">
            <div class="dq" id="dqBadge" title="Data Quality (computed)">
                <span class="dq__dot" id="dqDot"></span>
                <span class="dq__text" id="dqText">DQ: N/A</span>
            </div>

            <button id="collapseAll" class="btn btn--light">Collapse All</button>
            <button id="expandAll" class="btn btn--light">Expand All</button>

            <button id="toggleInspector" class="btn btn--dark">Inspector</button>
            <button id="resetView" class="btn btn--primary">Reset View</button>
        </div>
    </header>

    <!-- Layout -->
    <div class="layout">
        <!-- Collapsible Inspector -->
        <aside class="inspector" id="inspector">
            <div class="inspector__section">
                <div class="inspector__title">Classification</div>
                <div class="pill-row" id="classificationPills">
                    <span class="pill pill--muted">customerType: —</span>
                    <span class="pill pill--muted">industry: —</span>
                    <span class="pill pill--muted">channel: —</span>
                </div>
            </div>

            <div class="inspector__section">
                <div class="inspector__title">Selected object</div>
                <div id="objectSummary" class="kv-card"></div>
            </div>

            <div class="inspector__section">
                <div class="inspector__title">Business meaning</div>
                <div id="meaningBox" class="meaning"></div>
            </div>

            <div class="inspector__section">
                <div class="inspector__title">Readable JSON</div>
                <div id="readableJson" class="readable"></div>
            </div>

            <div class="inspector__section">
                <div class="inspector__title">Raw JSON</div>
                <pre id="rawJson" class="raw">{}</pre>
            </div>
        </aside>

        <!-- Canvas -->
        <main class="canvas">
            <div id="viz" class="viz"></div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__legend">
            <div class="legend__title">Object legend</div>
            <div id="legend" class="legend"></div>
            <div class="legend__hint">Click a legend item to hide/show that object type.</div>
        </div>

        <div class="footer__credit">
            Serhat Kut, PhD
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
