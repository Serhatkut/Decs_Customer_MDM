<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DHL Customer Master Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

    <header class="topbar">

        <div class="brand">DHL Customer Master Data Viewer</div>

        <div class="controls">

            <select id="scenarioSelect"></select>

            <select id="filterType"></select>
            <select id="filterIndustry"></select>
            <select id="filterChannel"></select>

            <input id="searchBox" placeholder="Search…">

            <button id="collapseAll">Collapse</button>
            <button id="expandAll">Expand</button>

            <button id="toggleInspector">Inspector</button>
            <button id="resetZoom">Reset</button>

        </div>
    </header>


    <div class="layout">

        <aside id="sidebar" class="sidebar">

            <div class="section">
                <h3>Selected Object</h3>
                <div id="selectedInfo"></div>
            </div>

            <div class="section">
                <h3>Business Meaning</h3>
                <div id="meaningBox"></div>
            </div>

            <div class="section">
                <h3>Readable View</h3>
                <div id="prettyJson"></div>
            </div>

        </aside>


        <main class="canvas">
            <svg id="viz"></svg>
        </main>

    </div>


    <footer class="footer">

        <div class="legend">

            <span class="lg global">Global</span>
            <span class="lg customer">Customer</span>
            <span class="lg account">Account</span>

            <label><input type="checkbox" checked data-type="contract">Contract</label>
            <label><input type="checkbox" checked data-type="billing">Billing</label>
            <label><input type="checkbox" checked data-type="platform">Platform</label>
            <label><input type="checkbox" checked data-type="address">Address</label>
            <label><input type="checkbox" checked data-type="contact">Contact</label>

        </div>

        <div class="credit">Serhat Kut, PhD · DHL eCommerce</div>

    </footer>

    <script src="script.js"></script>
</body>

</html>
