<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Master Data Architect | Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>

    <aside id="sidebar">
        <img src="https://www.dhl.com/etc/clientlibs/dhl/clientlibs/core/images/logo.svg" alt="DHL Logo" class="logo">
        
        <h2>Data Architect Portal</h2>
        <p class="subtitle">Official Customer Type Explorer</p>
        
        <div class="search-box">
            <input type="text" id="nodeSearch" placeholder="ðŸ” Search IDs, Cities, or Roles...">
        </div>

        <select id="scenarioSelector">
            <option value="">-- Select Scenario --</option>
        </select>

        <div id="details">
            </div>

        <div id="json-viewer">
            <h3>MDM RAW OBJECT</h3>
            <pre id="json-display">// Select a scenario to inspect the data model</pre>
        </div>
    </aside>

    <main id="viz-container">
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background:var(--global-black)"></span> GLOBAL PARENT</div>
            <div class="legend-item"><span class="dot" style="background:var(--dhl-red)"></span> CUSTOMER (LEGAL)</div>
            <div class="legend-item"><span class="dot" style="background:var(--dhl-yellow)"></span> ACCOUNT (COMMERCIAL)</div>
            <div class="legend-item"><span class="dot" style="background:var(--gray-mid)"></span> ATTRIBUTES (ADDR/CON)</div>
        </div>
    </main>

    <script>
        let masterData = [];

        // 1. Load the Dataset
        fetch('customerData.json')
            .then(response => response.json())
            .then(data => {
                masterData = data;
                const selector = document.getElementById('scenarioSelector');
                data.forEach((item, index) => {
                    let opt = document.createElement('option');
                    opt.value = index;
                    opt.innerHTML = `${index + 1}. ${item.customer.customerType}`;
                    selector.appendChild(opt);
                });
            })
            .catch(err => console.error("Error loading JSON:", err));

        // 2. Event Listeners
        document.getElementById('scenarioSelector').addEventListener('change', function(e) {
            const scenario = masterData[e.target.value];
            if (scenario) {
                renderDiagram(scenario);
                document.getElementById('json-display').textContent = JSON.stringify(scenario, null, 2);
                document.getElementById('details').innerHTML = `
                    <div style="margin-top:15px; border-top:1px solid #ccc; pt-10px">
                        <strong>Entity:</strong> ${scenario.customer.officialName}<br>
                        <strong>Sector:</strong> ${scenario.customer.industrySector || 'N/A'}<br>
                        <strong>Level:</strong> <span style="color:var(--dhl-red)">${scenario.customer.customerLevel}</span>
                    </div>
                `;
            }
        });

        document.getElementById('nodeSearch').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            d3.selectAll(".node").style("opacity", d => 
                d.data.name.toLowerCase().includes(term) ? 1 : 0.1
            );
            d3.selectAll(".link").style("opacity", term ? 0.05 : 0.4);
        });

        // 3. Recursive D3 Rendering Engine
        function renderDiagram(scenario) {
            d3.select("#viz-container svg").remove();
            
            const width = document.getElementById('viz-container').clientWidth;
            const height = document.getElementById('viz-container').clientHeight;
            const svg = d3.select("#viz-container").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(120,0)");

            // Recursive Mapping for Accounts & Children
            function mapAccount(acc) {
                return {
                    name: acc.mdmAccountId,
                    type: "ACCOUNT",
                    children: [
                        ...(acc.children ? acc.children.map(mapAccount) : []),
                        ...(acc.addresses || []).map(a => ({ name: `ðŸ“ ${a.city}`, type: "OTHER" })),
                        ...(acc.contracts || []).map(c => ({ name: `ðŸ“œ ${c.contractName}`, type: "OTHER" }))
                    ]
                };
            }

            const rootData = {
                name: scenario.customer.globalGroupCode || "GROUP",
                type: "GLOBAL",
                children: [{
                    name: scenario.customer.officialName,
                    type: "CUSTOMER",
                    children: scenario.customer.accounts.map(mapAccount)
                }]
            };

            const root = d3.hierarchy(rootData);
            const treeLayout = d3.tree().size([height - 100, width - 400]);
            treeLayout(root);

            // Links
            svg.selectAll(".link").data(root.links()).enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

            // Nodes
            const node = svg.selectAll(".node").data(root.descendants()).enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.append("circle")
                .attr("r", d => d.data.type === "GLOBAL" ? 10 : 7)
                .style("fill", d => {
                    if (d.data.type === "GLOBAL") return "#000";
                    if (d.data.type === "CUSTOMER") return "#D40511";
                    if (d.data.type === "ACCOUNT") return "#FFCC00";
                    return "#999";
                })
                .style("stroke", d => d.data.type === "ACCOUNT" ? "#b38f00" : "none");

            node.append("text")
                .attr("dy", "0.35em")
                .attr("x", d => d.children ? -15 : 15)
                .style("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.name);
        }
    </script>
</body>
</html>
